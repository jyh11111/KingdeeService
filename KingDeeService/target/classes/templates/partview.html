<!DOCTYPE html>
<#assign basePath=request.contextPath>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="${basePath!}/layui/css/layui.css">
</head>
<body>
	<#if part.FErpClsID==1> <#assign wgtype='外购件'> <#elseif
		part.FErpClsID==2> <#assign wgtype='自制件'> <#elseif
		part.FErpClsID==3> <#assign wgtype='委外加工'> <#else>
	<#assign wgtype=part.FErpClsID></#if>

	<form class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">物料代码</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.FNumber)!}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.FName)!}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">规格型号</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.FModel)!}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">物料属性</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${wgtype}">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">E8 P/N</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.F_108)!}">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">E10 P/N</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.F_109)!}">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">供应商</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.F_106)!}">
			</div>
		</div>
		
			<div class="layui-form-item">
			<label class="layui-form-label">负责组别</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.F_112)!}">
			</div>
		</div>
			<div class="layui-form-item">
			<label class="layui-form-label">负责工程师</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.F_113)!}">
			</div>
		</div>
		
			<div class="layui-form-item">
			<label class="layui-form-label">Project Number</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.F_113)!}">
			</div>
		</div>
		
				<div class="layui-form-item">
			<label class="layui-form-label">Supplier P/N</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					value="${(part.F_117)!}">
			</div>
		</div>





	</form>


	<script src="${basePath!}/layui/layui.js"></script>
</body>
</html>
